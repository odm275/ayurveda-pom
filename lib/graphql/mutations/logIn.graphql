mutation LogIn($input: LogInInput, $date: String!) {
  logIn(input: $input, date: $date) {
    id
    token
    avatar
    didRequest
    pomDuration
    shortBreakDuration
    longBreakDuration
    longBreakInterval
    pomCycle
    pomEntry(date: $date) {
      createdAt
      count
    }
    tasks {
      id
      createdAt
      title
      amt
      positionId
      eta
    }
  }
}
